<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos e Informes | Clínica Salud Vital</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Joan&family=Abhaya+Libre:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #00677D;
      color: white;
      font-family: 'Joan', serif;
    }

    
    header {
      background-color: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo img {
      height: 80px;
    }

    nav a {
      text-decoration: none;
      color: black;
      margin-left: 35px;
      font-size: 18px;
      font-weight: 600;
    }

  
    main {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-family: 'Abhaya Libre', serif;
      font-weight: 600;
      font-size: 32px;
      margin-bottom: 40px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 60px;
    }

    label {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 25px;
      font-family: 'Joan', serif;
    }

    .divider {
      height: 2px;
      background-color: white;
      width: 80%;
      margin: 50px auto;
    }

    button {
      background-color: white;
      color: #00677D;
      font-family: 'Abhaya Libre', serif;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #004f5e;
      color: white;
    }

    
    footer {
      background-color: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 30px 60px;
      font-family: 'Joan', serif;
    }

    footer .izquierda p {
      margin: 5px 0;
    }

    footer .izquierda a {
      color: black;
      text-decoration: underline;
    }

    footer img {
      height: 120px;
    }

    @media (max-width: 768px) {
      main {
        padding: 40px 30px;
      }

      form {
        width: 100%;
      }

      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      footer img {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  
  <header>
    <div class="logo">
      <img src="d:\Users\PC\Pictures\Logos Productos Veganos Simple Negro (4).png" alt="Logo de la clínica">
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="usuarios.html">Servicios</a>
    </nav>
  </header>

 
  <main>
  
  <section class="seccion-formulario" id="turnos">
    <h1>Turnos</h1>
    <form action="#" method="post" class="formulario-turno">
      <label for="nombre-turno">Nombre y Apellido</label>
      <input type="text" id="nombre-turno" name="nombre-turno" placeholder="Escriba su nombre completo" required>

      <label for="dni-turno">DNI</label>
      <input type="text" id="dni-turno" name="dni-turno" placeholder="Ingrese su DNI" required>

      <label for="telefono-turno">Teléfono</label>
      <input type="tel" id="telefono-turno" name="telefono-turno" placeholder="Ingrese su número de contacto" required>

      <label for="fecha-turno">Fecha del Turno</label>
      <input type="date" id="fecha-turno" name="fecha-turno" required>

      <label for="especialidad-turno">Especialidad</label>
      <select id="especialidad-turno" name="especialidad-turno" required>
        <option value="">Seleccione una opción</option>
        <option value="clinica">Clínica General</option>
        <option value="pediatria">Pediatría</option>
        <option value="cardiologia">Cardiología</option>
        <option value="dermatologia">Dermatología</option>
      </select>

      <button type="submit">Solicitar Turno</button>
    </form>
  </section>

  
  <section class="seccion-formulario" id="informe">
    <h1>Informe</h1>
    <form action="#" method="post" class="formulario-informe">
      <label for="nombre-informe">Nombre y Apellido</label>
      <input type="text" id="nombre-informe" name="nombre-informe" placeholder="Escriba su nombre completo" required>

      <label for="dni-informe">DNI</label>
      <input type="text" id="dni-informe" name="dni-informe" placeholder="Ingrese su DNI" required>

      <label for="email-informe">Correo electrónico</label>
      <input type="email" id="email-informe" name="email-informe" placeholder="Ingrese su correo" required>

      <label for="codigo-informe">Código de Informe</label>
      <input type="text" id="codigo-informe" name="codigo-informe" placeholder="Ingrese el código del informe" required>

      <button type="submit">Consultar Informe</button>
    </form>
  </section>
</main>
