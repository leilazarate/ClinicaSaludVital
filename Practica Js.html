    <!DOCTYPE html>
<html>
<head>
  <title>Ejemplo var vs let</title>
</head>
<body>
    <h1>Ejemplo var vs let</h1>
    <button onclick="ejemplo()">Ejecutar ejemplo</button>
    <script>
        function ejemplo(){
            var x=10;
            let y=20;

            if (true){

                console.log(x); //多Cual es el valor? R1
                console.log(y); //多Cual es el valor? R2 
            }
                console.log(x); //多Cual es el valor? R3
                console.log(y); //多Cual es el valor? R4 
        }
    </script>
</body>
