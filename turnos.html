<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos e Informes | Clínica Salud Vital</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Joan&family=Abhaya+Libre:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #00677D;
      color: white;
    }

    /* CABECERA */
    header {
      background-color: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo img {
      height: 80px;
    }

    nav a {
      text-decoration: none;
      color: black;
      margin-left: 35px;
      font-size: 18px;
      font-weight: 600;
    }

    /* CONTENIDO PRINCIPAL */
    main {
      padding: 60px 100px;
    }

    h1 {
      text-align: center;
      font-family: 'Abhaya Libre', serif;
      font-weight: 600;
      font-size: 32px;
      margin-bottom: 40px;
    }

    form {
      width: 60%;
      margin-left: 10%;
      margin-bottom: 60px;
    }

    label {
      display: block;
      font-family: 'Joan', serif;
      font-size: 18px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 25px;
      font-family: 'Joan', serif;
    }

    .divider {
      height: 2px;
      background-color: white;
      width: 80%;
      margin: 50px auto;
    }

    /* PIE DE PÁGINA */
    footer {
      background-color: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 30px 60px;
      font-family: 'Joan', serif;
    }

    footer .izquierda p {
      margin: 5px 0;
    }

    footer .izquierda a {
      color: black;
      text-decoration: underline;
    }

    footer img {
      height: 120px;
    }
  </style>
</head>
<body>

  <!-- CABECERA -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo de la clínica">
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="usuarios.html">Usuarios</a>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <!-- FORMULARIO DE TURNOS -->
    <h1>Turnos</h1>
    <form>
      <label for="nombre-turno">Nombre y Apellido</label>
      <input type="text" id="nombre-turno" name="nombre-turno" placeholder="Escriba su nombre completo">

      <label for="dni-turno">DNI</label>
      <input type="text" id="dni-turno" name="dni-turno" placeholder="Ingrese su DNI">

      <label for="telefono-turno">Teléfono</label>
      <input type="text" id="telefono-turno" name="telefono-turno" placeholder="Ingrese su número de teléfono">
    </form>

    <div class="divider"></div>

    <!-- FORMULARIO DE INFORME -->
    <h1>Informe</h1>
    <form>
      <label for="nombre-informe">Nombre y Apellido</label>
      <input type="text" id="nombre-informe" name="nombre-informe" placeholder="Escriba su nombre completo">

      <label for="dni-informe">DNI</label>
      <input type="text" id="dni-informe" name="dni-informe" placeholder="Ingrese su DNI">
    </form>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer>
    <div class="izquierda">
      <p><strong>Redes</strong></p>
      <p>Dirección: Calle Bartolomé Mitre 366 (O) - Capital San Juan</p>
      <p><a href="https://www.google.com/maps?q=Calle+Bartolome+Mitre+366+O+Capital+San+Juan" target="_blank">Ver mapa</a></p>
    </div>
    <div class="derecha">
      <img src="mapa.png" alt="Mapa">
    </div>
  </footer>

</body>
</html>
